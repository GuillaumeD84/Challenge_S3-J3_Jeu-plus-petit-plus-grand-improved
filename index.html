<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Dialogue entre JS et HTML</title>
</head>

<body>
  <main>
    <h1>JS tu connais mon ami HTML ?</h1>
    <form class="" action="index.html" method="post">
      <p>
        <button type="button" onclick="launchGame()">Lancer le jeu !</button>
      </p>
      <table id="tabResults">
        <thead>
          <tr>
            <th>Partie N°</th>
            <th>Résultat</th>
            <th>Tentatives</th>
            <th>Nombre à trouver</th>
          </tr>
        </thead>
        <tbody id="tabRowResults">
        </tbody>
      </table>
      <p>
        <button type="button" onclick="analyseScore()">Analyser les scores !</button>
      </p>
    </form>
    <div id="winImage">
      <img src="https://media.giphy.com/media/l3q2xYZJPVVplQuWI/source.gif" alt="Win pose">
    </div>
  </main>
  <script src="js/jeu.js" type="text/javascript"></script>
</body>

</html>
